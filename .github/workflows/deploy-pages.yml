name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Validate Japanese resume data
        run: npm run validate:ja

      - name: Validate English resume data
        run: npm run validate:en

      - name: Build HTML resumes
        run: npm run build

      - name: Generate PDF resumes
        run: npm run pdf

      - name: Copy CNAME to dist
        run: cp CNAME dist/ 2>/dev/null || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        if: success()
